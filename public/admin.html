<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>노래 큐 관리자</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        margin: 0;
        padding: 16px;
        background: #050510;
        color: #f5f5f5;
      }
      h1 {
        margin-top: 0;
        margin-bottom: 12px;
      }
      .box {
        margin-bottom: 16px;
        padding: 12px;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.03);
      }
      h2 {
        margin: 0 0 8px 0;
        font-size: 16px;
      }
      label {
        display: block;
        font-size: 13px;
        margin-bottom: 4px;
      }
      input {
        width: 100%;
        box-sizing: border-box;
        padding: 6px 8px;
        margin-bottom: 8px;
        border-radius: 4px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(0, 0, 0, 0.6);
        color: #f5f5f5;
      }
      button {
        padding: 6px 10px;
        border-radius: 4px;
        border: none;
        cursor: pointer;
        font-size: 13px;
        background: #ff2e63;
        color: #fff;
        margin-right: 4px;
        margin-bottom: 4px;
      }
      button.secondary {
        background: #444;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 13px;
      }
      th,
      td {
        padding: 6px 8px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      th {
        text-align: left;
        font-weight: 600;
        opacity: 0.8;
      }
      .small-btn {
        font-size: 11px;
        padding: 3px 6px;
      }
      #melomingList {
        max-height: 220px;
        overflow-y: auto;
        padding: 6px 0;
      }
      .meloming-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 4px;
        gap: 8px;
      }
      .meloming-title {
        font-size: 13px;
        flex: 1;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      /* 드래그 시 시각 효과 */
      #queueBody tr {
        cursor: move;
      }
      #queueBody tr.dragging {
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <h1>노래 큐 관리자</h1>

    <div class="box">
      <h2>현재 곡</h2>
      <div id="currentDisplay">-</div>
      <button id="btnRefresh" class="secondary">새로고침</button>
    </div>

    <div class="box">
      <h2>대기열에 곡 직접 추가</h2>
      <label>가수</label>
      <input id="addArtist" />
      <label>제목</label>
      <input id="addTitle" />
      <button id="btnAdd">대기열에 추가</button>
    </div>

    <div class="box">
      <h2>멜로밍 노래 목록에서 추가</h2>
      <button id="btnLoadMeloming" class="secondary">
        멜로밍 목록 불러오기
      </button>
      <div id="melomingList"></div>
    </div>

    <div class="box">
      <h2>대기열 (드래그로 순서 변경 가능)</h2>
      <button id="btnNext">다음 곡으로 넘기기</button>
      <button id="btnReloadQueue" class="secondary">대기열 새로고침</button>
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>가수</th>
            <th>제목</th>
            <th>관리</th>
          </tr>
        </thead>
        <tbody id="queueBody"></tbody>
      </table>
    </div>

    <script>
      const API_BASE = ""; // 같은 도메인이면 빈 문자열

      let ADMIN_KEY = null;

      function ensureAdminKey() {
        let key = window.localStorage.getItem("ADMIN_KEY");
        if (!key) {
          key = window.prompt("관리자 키를 입력하세요");
          if (!key) {
            alert("관리자 키가 필요합니다.");
            return;
          }
          window.localStorage.setItem("ADMIN_KEY", key);
        }
        ADMIN_KEY = key;
      }

      function adminFetch(url, options = {}) {
        if (!ADMIN_KEY) ensureAdminKey();
        const headers = options.headers || {};
        headers["x-admin-key"] = ADMIN_KEY;
        headers["Content-Type"] = "application/json";
        return fetch(API_BASE + url, {
          ...options,
          headers,
        }).then((res) => {
          if (res.status === 401) {
            window.localStorage.removeItem("ADMIN_KEY");
            ADMIN_KEY = null;
            alert("관리자 키가 잘못되었습니다. 다시 입력해주세요.");
            throw new Error("Unauthorized");
          }
          return res;
        });
      }

      // ---------- 드래그 앤 드롭 핸들러 ----------

      function handleDragStart(e) {
        this.classList.add("dragging");
      }

      function handleDragEnd(e) {
        this.classList.remove("dragging");
      }

      function handleDragOver(e) {
        e.preventDefault();
        const tbody = this.parentNode;
        const dragging = tbody.querySelector(".dragging");
        if (!dragging || dragging === this) return;

        const rows = Array.from(tbody.querySelectorAll("tr"));
        const draggingIndex = rows.indexOf(dragging);
        const currentIndex = rows.indexOf(this);

        if (draggingIndex < 0 || currentIndex < 0) return;

        if (draggingIndex < currentIndex) {
          tbody.insertBefore(dragging, this.nextSibling);
        } else {
          tbody.insertBefore(dragging, this);
        }
      }

      function handleDrop(e) {
        e.preventDefault();
        const tbody = this.parentNode;
        const rows = Array.from(tbody.querySelectorAll("tr"));
        const items = rows.map((row, index) => ({
          id: Number(row.dataset.id),
          position: index + 1,
        }));

        adminFetch("/api/queue/reorder", {
          method: "POST",
          body: JSON.stringify({ items }),
        }).catch(console.error);
      }

      function attachDragHandlers(tr) {
        tr.draggable = true;
        tr.addEventListener("dragstart", handleDragStart);
        tr.addEventListener("dragend", handleDragEnd);
        tr.addEventListener("dragover", handleDragOver);
        tr.addEventListener("drop", handleDrop);
      }

      // ---------- 큐 로드 ----------

      async function loadQueue() {
        const res = await fetch(API_BASE + "/api/queue");
        if (!res.ok) return;
        const data = await res.json();

        const currentDiv = document.getElementById("currentDisplay");
        if (data.current) {
          const c = data.current;
          // 가수 - 제목
          currentDiv.textContent = `${c.artist} - ${c.title}`;
        } else {
          currentDiv.textContent = "-";
        }

        const tbody = document.getElementById("queueBody");
        tbody.innerHTML = "";
        (data.queue || []).forEach((item) => {
          const tr = document.createElement("tr");
          tr.dataset.id = item.id;

          const tdIndex = document.createElement("td");
          tdIndex.textContent = item.position;
          tr.appendChild(tdIndex);

          const tdArtist = document.createElement("td");
          tdArtist.textContent = item.artist;
          tr.appendChild(tdArtist);

          const tdTitle = document.createElement("td");
          tdTitle.textContent = item.title;
          tr.appendChild(tdTitle);

          const tdActions = document.createElement("td");

          const btnSetCurrent = document.createElement("button");
          btnSetCurrent.textContent = "현재곡";
          btnSetCurrent.className = "small-btn";
          btnSetCurrent.onclick = async () => {
            await adminFetch("/api/queue/current", {
              method: "POST",
              body: JSON.stringify({
                songId: item.songId,
                title: item.title,
                artist: item.artist,
              }),
            });
            await adminFetch(`/api/queue/${item.id}`, {
              method: "DELETE",
            });
            await loadQueue();
          };

          const btnDelete = document.createElement("button");
          btnDelete.textContent = "삭제";
          btnDelete.className = "small-btn secondary";
          btnDelete.onclick = async () => {
            if (!confirm("이 곡을 대기열에서 삭제할까요?")) return;
            await adminFetch(`/api/queue/${item.id}`, {
              method: "DELETE",
            });
            await loadQueue();
          };

          tdActions.appendChild(btnSetCurrent);
          tdActions.appendChild(btnDelete);
          tr.appendChild(tdActions);

          attachDragHandlers(tr);
          tbody.appendChild(tr);
        });
      }

      // ---------- 곡 직접 추가 ----------

      async function addToQueue() {
        const title = document.getElementById("addTitle").value.trim();
        const artist = document.getElementById("addArtist").value.trim();

        if (!title || !artist) {
          alert("가수와 제목은 필수입니다.");
          return;
        }

        await adminFetch("/api/queue/add", {
          method: "POST",
          body: JSON.stringify({ title, artist }),
        });

        document.getElementById("addTitle").value = "";
        document.getElementById("addArtist").value = "";

        await loadQueue();
      }

      async function moveNext() {
        try {
          await adminFetch("/api/queue/next", { method: "POST" });
          await loadQueue();
        } catch (e) {
          console.error(e);
        }
      }

      // ---------- 멜로밍 목록 불러오기 ----------

      async function loadMelomingSongs() {
        const listDiv = document.getElementById("melomingList");
        listDiv.textContent = "불러오는 중...";

        try {
          const res = await fetch(API_BASE + "/api/meloming/songs");
          if (!res.ok) {
            listDiv.textContent = "멜로밍 API 호출 실패";
            return;
          }

          const data = await res.json();
          const songs = Array.isArray(data)
            ? data
            : Array.isArray(data.songs)
            ? data.songs
            : [];

          listDiv.innerHTML = "";

          songs.forEach((song) => {
            const wrapper = document.createElement("div");
            wrapper.className = "meloming-item";

            const artistName =
              (song.artist && song.artist.name) ||
              song.artistName ||
              song.artist ||
              "";

            const span = document.createElement("span");
            span.className = "meloming-title";
            // 가수 - 제목
            span.textContent = `${artistName} - ${song.title}`;
            wrapper.appendChild(span);

            const btn = document.createElement("button");
            btn.className = "small-btn";
            btn.textContent = "+"; // 큐에 추가 대신 +
            btn.onclick = async () => {
              await adminFetch("/api/queue/add", {
                method: "POST",
                body: JSON.stringify({
                  songId: song.id,
                  title: song.title,
                  artist: artistName,
                }),
              });
              await loadQueue();
            };
            wrapper.appendChild(btn);

            listDiv.appendChild(wrapper);
          });

          if (songs.length === 0) {
            listDiv.textContent = "노래가 없습니다.";
          }
        } catch (e) {
          console.error(e);
          listDiv.textContent = "멜로밍 목록 로딩 중 오류 발생";
        }
      }

      // ---------- 이벤트 연결 & 초기 로드 ----------

      document.getElementById("btnAdd").onclick = addToQueue;
      document.getElementById("btnRefresh").onclick = loadQueue;
      document.getElementById("btnReloadQueue").onclick = loadQueue;
      document.getElementById("btnNext").onclick = moveNext;
      document.getElementById("btnLoadMeloming").onclick =
        loadMelomingSongs;

      // 초기 로드: 큐 + 멜로밍 목록 자동 불러오기
      loadQueue();
      loadMelomingSongs();
    </script>
  </body>
</html>
