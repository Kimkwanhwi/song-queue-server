<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>노래 큐 관리자</title>
    <link rel="stylesheet" href="/common.css" />
    <link rel="stylesheet" href="/admin.css" />
  </head>
  <body>
    <h1>노래 큐 관리자</h1>

    <!-- 현재 곡 -->
    <div class="box">
      <h2>현재 곡</h2>
      <div id="currentDisplay">-</div>
      <button id="btnRefresh" class="secondary">새로고침</button>
      <button id="btnClearCurrent" class="secondary">현재곡 비우기</button>
    </div>

    <!-- 직접 추가 -->
    <div class="box">
      <h2>대기열에 곡 직접 추가</h2>
      <label>가수</label>
      <input id="addArtist" />
      <label>제목</label>
      <input id="addTitle" />
      <button id="btnAdd">대기열에 추가</button>
    </div>

    <!-- 멜로밍 목록 -->
    <div class="box">
      <h2>멜로밍 노래 목록에서 추가</h2>

      <div class="meloming-search-row">
        <input
          id="melomingSearch"
          placeholder="제목 / 가수 검색"
          autocomplete="off"
        />
        <div id="melomingGenres" class="genre-filters"></div>
      </div>

      <button id="btnLoadMeloming" class="secondary">
        멜로밍 목록 다시 불러오기
      </button>

      <div id="melomingList">
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>가수</th>
              <th>제목</th>
              <th>카테고리</th>
              <th>추가</th>
            </tr>
          </thead>
          <tbody id="melomingBody"></tbody>
        </table>
      </div>
    </div>

    <!-- 대기열 -->
    <div class="box">
      <h2>대기열 (드래그로 순서 변경 가능)</h2>
      <button id="btnNext">다음 곡으로 넘기기</button>
      <button id="btnReloadQueue" class="secondary">대기열 새로고침</button>

      <div class="queue-wrapper">
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>가수</th>
              <th>제목</th>
              <th>관리</th>
            </tr>
          </thead>
          <tbody id="queueBody"></tbody>
        </table>
      </div>
    </div>

    <script>
      const API_BASE = ""; // 같은 도메인이면 빈 문자열
      let ADMIN_KEY = null;
      let queueEventSource = null;

      // 멜로밍 상태
      let melomingSongs = [];
      let melomingFilterText = "";
      let melomingFilterGenre = "전체";
      let melomingGenres = [];

      /* ===== 관리자 키 ===== */
      function ensureAdminKey() {
        let key = window.localStorage.getItem("ADMIN_KEY");
        if (!key) {
          key = window.prompt("관리자 키를 입력하세요");
          if (!key) {
            alert("관리자 키가 필요합니다.");
            return;
          }
          window.localStorage.setItem("ADMIN_KEY", key);
        }
        ADMIN_KEY = key;
      }

      function adminFetch(url, options = {}) {
        if (!ADMIN_KEY) ensureAdminKey();
        const headers = options.headers || {};
        headers["x-admin-key"] = ADMIN_KEY;
        headers["Content-Type"] = "application/json";
        return fetch(API_BASE + url, {
          ...options,
          headers,
        }).then((res) => {
          if (res.status === 401) {
            window.localStorage.removeItem("ADMIN_KEY");
            ADMIN_KEY = null;
            alert("관리자 키가 잘못되었습니다. 다시 입력해주세요.");
            throw new Error("Unauthorized");
          }
          return res;
        });
      }

      /* ===== 대기열 드래그 ===== */

      function handleDragStart() {
        this.classList.add("dragging");
      }
      function handleDragEnd() {
        this.classList.remove("dragging");
      }
      function handleDragOver(e) {
        e.preventDefault();
        const tbody = this.parentNode;
        const dragging = tbody.querySelector(".dragging");
        if (!dragging || dragging === this) return;

        const rows = Array.from(tbody.querySelectorAll("tr"));
        const draggingIndex = rows.indexOf(dragging);
        const currentIndex = rows.indexOf(this);

        if (draggingIndex < 0 || currentIndex < 0) return;

        if (draggingIndex < currentIndex) {
          tbody.insertBefore(dragging, this.nextSibling);
        } else {
          tbody.insertBefore(dragging, this);
        }
      }
      function handleDrop(e) {
        e.preventDefault();
        const tbody = this.parentNode;
        const rows = Array.from(tbody.querySelectorAll("tr"));
        const items = rows.map((row, index) => ({
          id: Number(row.dataset.id),
          position: index + 1,
        }));

        adminFetch("/api/queue/reorder", {
          method: "POST",
          body: JSON.stringify({ items }),
        }).catch(console.error);
      }
      function attachDragHandlers(tr) {
        tr.draggable = true;
        tr.addEventListener("dragstart", handleDragStart);
        tr.addEventListener("dragend", handleDragEnd);
        tr.addEventListener("dragover", handleDragOver);
        tr.addEventListener("drop", handleDrop);
      }

      /* ===== 큐 렌더링 (SSE/수동 공용) ===== */

      function renderQueueState(data) {
        if (!data) return;

        const currentDiv = document.getElementById("currentDisplay");
        if (data.current) {
          const c = data.current;
          currentDiv.textContent = `${c.artist} - ${c.title}`;
        } else {
          currentDiv.textContent = "-";
        }

        const tbody = document.getElementById("queueBody");
        tbody.innerHTML = "";
        (data.queue || []).forEach((item) => {
          const tr = document.createElement("tr");
          tr.dataset.id = item.id;

          const tdIndex = document.createElement("td");
          tdIndex.textContent = item.position;
          tr.appendChild(tdIndex);

          const tdArtist = document.createElement("td");
          tdArtist.textContent = item.artist;
          tr.appendChild(tdArtist);

          const tdTitle = document.createElement("td");
          tdTitle.textContent = item.title;
          tr.appendChild(tdTitle);

          const tdActions = document.createElement("td");

          const btnSetCurrent = document.createElement("button");
          btnSetCurrent.textContent = "현재곡";
          btnSetCurrent.className = "small-btn";
          btnSetCurrent.onclick = async () => {
            await adminFetch("/api/queue/current", {
              method: "POST",
              body: JSON.stringify({
                songId: item.songId,
                title: item.title,
                artist: item.artist,
              }),
            });
            await adminFetch(`/api/queue/${item.id}`, {
              method: "DELETE",
            });
          };

          const btnDelete = document.createElement("button");
          btnDelete.textContent = "삭제";
          btnDelete.className = "small-btn secondary";
          btnDelete.onclick = async () => {
            if (!confirm("이 곡을 대기열에서 삭제할까요?")) return;
            await adminFetch(`/api/queue/${item.id}`, {
              method: "DELETE",
            });
          };

          tdActions.appendChild(btnSetCurrent);
          tdActions.appendChild(btnDelete);
          tr.appendChild(tdActions);

          attachDragHandlers(tr);
          tbody.appendChild(tr);
        });
      }

      async function loadQueue() {
        try {
          const res = await fetch(API_BASE + "/api/queue");
          if (!res.ok) return;
          const data = await res.json();
          renderQueueState(data);
        } catch (e) {
          console.error(e);
        }
      }

      /* ===== SSE로 실시간 구독 ===== */

      function connectQueueStream() {
        if (queueEventSource) {
          queueEventSource.close();
        }
        try {
          const es = new EventSource(API_BASE + "/api/queue/stream");
          es.onmessage = (event) => {
            try {
              const data = JSON.parse(event.data);
              renderQueueState(data);
            } catch (e) {
              console.error("SSE parse error", e);
            }
          };
          es.onerror = (err) => {
            console.error("SSE error", err);
            es.close();
            queueEventSource = null;
            setTimeout(connectQueueStream, 5000);
          };
          queueEventSource = es;
        } catch (e) {
          console.error("SSE connect error", e);
        }
      }

      /* ===== 대기열 조작 ===== */

      async function addToQueue() {
        const title = document.getElementById("addTitle").value.trim();
        const artist = document.getElementById("addArtist").value.trim();

        if (!title || !artist) {
          alert("가수와 제목은 필수입니다.");
          return;
        }

        await adminFetch("/api/queue/add", {
          method: "POST",
          body: JSON.stringify({ title, artist }),
        });

        document.getElementById("addTitle").value = "";
        document.getElementById("addArtist").value = "";
      }

      async function moveNext() {
        try {
          await adminFetch("/api/queue/next", { method: "POST" });
        } catch (e) {
          console.error(e);
        }
      }

      async function clearCurrent() {
        if (!confirm("현재곡을 비우고 '-' 상태로 만들까요?")) return;
        await adminFetch("/api/queue/current/clear", {
          method: "POST",
        });
      }

      /* ===== 멜로밍 헬퍼 ===== */

      function getArtistName(song) {
        return (
          (song.artist && song.artist.name) ||
          song.artistName ||
          song.artist ||
          ""
        );
      }

      function getCategoryNames(song) {
        const cats = song.songCategories || [];
        const names = cats
          .map((c) => (c.category && c.category.name) || "")
          .filter(Boolean);
        return names;
      }

      // 여기서 멜로밍 카테고리 이름 → 색상 클래스 매핑
      function getCategoryClass(name) {
        const key = name.replace(/\s+/g, "").toLowerCase();
        if (key === "k-pop" || key === "kpop") return "cat-kpop";
        if (key === "j-pop" || key === "jpop") return "cat-jpop";
        if (key === "pop") return "cat-pop";

        if (key.includes("오리지널곡")) return "cat-original";
        if (key.includes("커버및콘서트곡")) return "cat-cover";
        if (key.includes("발라드")) return "cat-ballad";
        if (key.includes("밴드/락") || key.includes("밴드락"))
          return "cat-band";
        if (key.includes("아이돌")) return "cat-idol";
        if (key.includes("댄스")) return "cat-dance";

        if (
          key.includes("힙/힙합") ||
          key.includes("힙힙합") ||
          key.includes("힙합")
        )
          return "cat-hiphop";

        if (key.includes("인디")) return "cat-indi";

        if (key.includes("r&b/소울") || key.includes("r&b소울"))
          return "cat-rnb";

        if (key.includes("재즈")) return "cat-jazz";

        if (key.includes("사극풍")) return "cat-sageuk";

        if (key.includes("보컬로이드")) return "cat-vocaloid";

        if (
          key.includes("게임&애니메이션ost") ||
          key.includes("게임&애니메이션")
        )
          return "cat-gameost";

        if (key.includes("뮤지컬")) return "cat-musical";

        if (key.includes("애교송")) return "cat-aegyo";

        return "cat-default";
      }

      function buildGenreFilters() {
        const container = document.getElementById("melomingGenres");
        container.innerHTML = "";

        const set = new Set();
        melomingSongs.forEach((song) => {
          getCategoryNames(song).forEach((name) => set.add(name));
        });

        melomingGenres = Array.from(set).sort();
        const allGenres = ["전체", ...melomingGenres];

        allGenres.forEach((g) => {
          const btn = document.createElement("button");
          btn.type = "button";
          btn.className =
            "genre-btn" + (g === melomingFilterGenre ? " active" : "");
          btn.textContent = g;
          btn.dataset.genre = g;
          btn.onclick = () => {
            melomingFilterGenre = g;
            buildGenreFilters();
            renderMelomingList();
          };
          container.appendChild(btn);
        });
      }

      function renderMelomingList() {
        const tbody = document.getElementById("melomingBody");
        if (!tbody) return;

        const text = melomingFilterText.trim().toLowerCase();
        const genre = melomingFilterGenre;

        let filtered = melomingSongs.slice();

        if (text) {
          filtered = filtered.filter((song) => {
            const artist = getArtistName(song).toLowerCase();
            const title = (song.title || "").toLowerCase();
            return artist.includes(text) || title.includes(text);
          });
        }

        if (genre !== "전체") {
          filtered = filtered.filter((song) => {
            const names = getCategoryNames(song).map((n) => n.toLowerCase());
            return names.includes(genre.toLowerCase());
          });
        }

        tbody.innerHTML = "";

        filtered.forEach((song, index) => {
          const tr = document.createElement("tr");

          const tdIndex = document.createElement("td");
          tdIndex.textContent = index + 1;
          tr.appendChild(tdIndex);

          const artistName = getArtistName(song);

          const tdArtist = document.createElement("td");
          tdArtist.textContent = artistName;
          tr.appendChild(tdArtist);

          const tdTitle = document.createElement("td");
          tdTitle.textContent = song.title || "";
          tr.appendChild(tdTitle);

          const tdCategory = document.createElement("td");
          const cats = getCategoryNames(song);
          if (cats.length === 0) {
            const span = document.createElement("span");
            span.className = "category-badge cat-default";
            span.textContent = "기타";
            tdCategory.appendChild(span);
          } else {
            cats.forEach((name) => {
              const span = document.createElement("span");
              span.className = "category-badge " + getCategoryClass(name);
              span.textContent = name;
              tdCategory.appendChild(span);
            });
          }
          tr.appendChild(tdCategory);

          const tdAdd = document.createElement("td");
          const btn = document.createElement("button");
          btn.className = "small-btn";
          btn.textContent = "+";
          btn.onclick = async () => {
            await adminFetch("/api/queue/add", {
              method: "POST",
              body: JSON.stringify({
                songId: song.id,
                title: song.title,
                artist: artistName,
              }),
            });
          };
          tdAdd.appendChild(btn);
          tr.appendChild(tdAdd);

          tbody.appendChild(tr);
        });
      }

      async function loadMelomingSongs() {
        const listDiv = document.getElementById("melomingList");
        const tbody = document.getElementById("melomingBody");
        if (tbody) tbody.innerHTML = "";

        try {
          const res = await fetch(API_BASE + "/api/meloming/songs");
          if (!res.ok) {
            console.error("멜로밍 API 에러:", res.status);
            if (tbody) {
              const tr = document.createElement("tr");
              const td = document.createElement("td");
              td.colSpan = 5;
              td.textContent = "멜로밍 API 호출 실패";
              tr.appendChild(td);
              tbody.appendChild(tr);
            }
            return;
          }

          const data = await res.json();
          melomingSongs = Array.isArray(data)
            ? data
            : Array.isArray(data.songs)
            ? data.songs
            : [];

          buildGenreFilters();
          renderMelomingList();
        } catch (e) {
          console.error(e);
          if (tbody) {
            const tr = document.createElement("tr");
            const td = document.createElement("td");
            td.colSpan = 5;
            td.textContent = "멜로밍 목록 로딩 중 오류 발생";
            tr.appendChild(td);
            tbody.appendChild(tr);
          }
        }
      }

      /* 초기 설정 */
      document.getElementById("btnAdd").onclick = addToQueue;
      document.getElementById("btnRefresh").onclick = loadQueue;
      document.getElementById("btnReloadQueue").onclick = loadQueue;
      document.getElementById("btnNext").onclick = moveNext;
      document.getElementById("btnLoadMeloming").onclick = loadMelomingSongs;
      document.getElementById("btnClearCurrent").onclick = clearCurrent;

      document
        .getElementById("melomingSearch")
        .addEventListener("input", (e) => {
          melomingFilterText = e.target.value;
          renderMelomingList();
        });

      // 초기 로드
      loadQueue();
      connectQueueStream();
      loadMelomingSongs();
    </script>
  </body>
</html>
