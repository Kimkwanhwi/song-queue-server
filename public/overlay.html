<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Now Playing Queue Overlay</title>
    <style>
      /* ë‚˜ëˆ”ìŠ¤í€˜ì–´ Bold */
      @font-face {
        font-family: "NanumSquare";
        src: url("https://hangeul.pstatic.net/hangeul_static/webfont/NanumSquare/NanumSquare_acB.woff")
          format("woff");
        font-weight: 700;
        font-style: normal;
      }

      :root {
        /* ğŸ”¥ ì—¬ê¸° ìˆ«ì í•˜ë‚˜ë¡œ ì „ì²´ í¬ê¸° ì¡°ì ˆ */
        --component-px: 4.1px;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        background: transparent;
        overflow: hidden;
        font-family: "NanumSquare", -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
        font-weight: 700;

        width: 100%;
        height: 100%;

        display: flex;
        justify-content: center;      /* ê°€ë¡œ ê°€ìš´ë° */
        align-items: flex-start;      /* ìœ„ìª½ ì •ë ¬ */
        padding-top: calc(10 * var(--component-px)); /* ìœ„ì—ì„œ ì‚´ì§ ë„ìš°ê¸° */
      }

      /* ì „ì²´ ì¹´ë“œ */
      .overlay-root {
        padding: calc(4 * var(--component-px)) calc(4.5 * var(--component-px));
        border-radius: 12px;
        background: rgba(0, 0, 0, 0.9);
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow:
          0 0 22px rgba(0, 0, 0, 0.95),
          0 0 28px rgba(255, 46, 99, 0.35);
        display: flex;
        flex-direction: column;
        gap: calc(3 * var(--component-px));
        color: #ffffff;

        width: 900px;
        max-width: 92vw;
      }

      /* ğŸ”º í˜„ì¬ê³¡ / ëŒ€ê¸°ê³¡ ì œëª© í¬ê¸° ì‚´ì§ ì—… */
      .section-title {
        font-size: calc(8 * var(--component-px)); /* ì›ë˜ 7 â†’ 8 (ëŒ€ëµ 33px) */
        letter-spacing: 0.04em;
        opacity: 0.95;
        margin-bottom: calc(1.4 * var(--component-px));
      }

      /* í˜„ì¬ê³¡ */
      .current-block {
        display: flex;
        flex-direction: column;
        gap: calc(1.2 * var(--component-px));
      }

      .current-line {
        font-size: calc(18 * var(--component-px)); /* â‰ˆ 74px */
        font-weight: 700;
        text-shadow:
          0 0 4px rgba(0, 0, 0, 1),
          0 0 10px rgba(0, 0, 0, 0.9);
        line-height: 1.25;
        white-space: normal;
      }

      /* ëŒ€ê¸°ê³¡ ë¦¬ìŠ¤íŠ¸ */
      .queue-block {
        margin-top: calc(0.5 * var(--component-px));
      }

      .queue-list {
        max-height: calc(54 * var(--component-px));
        overflow-y: auto;
        padding-right: calc(2 * var(--component-px));
      }

      .queue-item {
        /* ë²ˆí˜¸ ì œê±°í•˜ê³  í…ìŠ¤íŠ¸ë§Œ í•œ ì¤„ë¡œ */
        font-size: calc(12.6 * var(--component-px)); /* â‰ˆ 52px */
        margin-bottom: calc(1.4 * var(--component-px));
        line-height: 1.3;
        text-shadow: 0 0 3px rgba(0, 0, 0, 0.9);
        white-space: normal;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .error-banner {
        margin-top: calc(1 * var(--component-px));
        font-size: calc(5 * var(--component-px));
        opacity: 0.85;
        color: #ffbbbb;
      }
    </style>
  </head>
  <body>
    <div class="overlay-root">
      <!-- í˜„ì¬ ê³¡ -->
      <div class="current-block">
        <div class="section-title">í˜„ì¬ê³¡</div>
        <div class="current-line" id="nowLine">-</div>
      </div>

      <!-- ëŒ€ê¸°ê³¡ ì „ì²´ -->
      <div class="queue-block">
        <div class="section-title">ëŒ€ê¸°ê³¡</div>
        <div class="queue-list" id="queueList"></div>
        <div class="error-banner" id="errorBanner" style="display:none;">
          ì—°ê²°ì´ ëŠì–´ì¡ŒìŠµë‹ˆë‹¤. ì¬ì‹œë„ ì¤‘...
        </div>
      </div>
    </div>

    <script>
      function renderFromSnapshot(data) {
        const current = data.current;
        const queue = Array.isArray(data.queue) ? data.queue : [];

        // í˜„ì¬ê³¡: "ê°€ìˆ˜ - ì œëª©"
        const nowLineEl = document.getElementById("nowLine");
        if (current) {
          const artist = current.artist || "";
          const title = current.title || "";
          if (artist && title) {
            nowLineEl.textContent = `${artist} - ${title}`;
          } else if (artist) {
            nowLineEl.textContent = artist;
          } else if (title) {
            nowLineEl.textContent = title;
          } else {
            nowLineEl.textContent = "-";
          }
        } else {
          nowLineEl.textContent = "-";
        }

        // ëŒ€ê¸°ê³¡ (ë²ˆí˜¸ ì—†ì´ í…ìŠ¤íŠ¸ë§Œ)
        const listEl = document.getElementById("queueList");
        listEl.innerHTML = "";

        if (queue.length === 0) {
          const empty = document.createElement("div");
          empty.className = "queue-item";
          empty.textContent = "ëŒ€ê¸°ê³¡ ì—†ìŒ";
          listEl.appendChild(empty);
          return;
        }

        queue.forEach((item) => {
          const div = document.createElement("div");
          div.className = "queue-item";
          div.textContent = `${item.artist} - ${item.title}`;
          listEl.appendChild(div);
        });
      }

      function setupSSE() {
        const errorBanner = document.getElementById("errorBanner");
        errorBanner.style.display = "none";

        const es = new EventSource("/api/queue/stream");

        es.onmessage = (event) => {
          try {
            const data = JSON.parse(event.data);
            renderFromSnapshot(data);
          } catch (e) {
            console.error("SSE parse error:", e);
          }
        };

        es.onerror = () => {
          errorBanner.style.display = "";
          es.close();
          setTimeout(setupSSE, 5000);
        };
      }

      setupSSE();
    </script>
  </body>
</html>
