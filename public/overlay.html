<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Now Playing Queue Overlay</title>
    <style>
      /* ë‚˜ëˆ”ìŠ¤í€˜ì–´ Bold */
      @font-face {
        font-family: "NanumSquare";
        src: url("https://hangeul.pstatic.net/hangeul_static/webfont/NanumSquare/NanumSquare_acB.woff")
          format("woff");
        font-weight: 700;
        font-style: normal;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        background: transparent;
        overflow: hidden;
        font-family: "NanumSquare", -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
        font-weight: 700;

        /* í™”ë©´ ì¤‘ì•™ ë°°ì¹˜ */
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* ì „ì²´ ì¹´ë“œ */
      .overlay-root {
        padding: 20px 24px;
        border-radius: 12px;
        background: rgba(0, 0, 0, 0.9);
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow:
          0 0 22px rgba(0, 0, 0, 0.95),
          0 0 28px rgba(255, 46, 99, 0.35);
        display: flex;
        flex-direction: column;
        gap: 12px;
        color: #ffffff;

        width: 900px;
        max-width: 92vw;
      }

      .section-title {
        font-size: 18px;
        letter-spacing: 0.04em;
        opacity: 0.95;
        margin-bottom: 6px;
      }

      /* í˜„ì¬ê³¡ */
      .current-block {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .current-line {
        font-size: 34px; /* ğŸ”¥ í›¨ì”¬ í¬ê²Œ */
        font-weight: 700;
        text-shadow:
          0 0 4px rgba(0, 0, 0, 1),
          0 0 10px rgba(0, 0, 0, 0.9);
        line-height: 1.25;
        white-space: normal;
      }

      /* ëŒ€ê¸°ê³¡ ë¦¬ìŠ¤íŠ¸ */
      .queue-block {
        margin-top: 2px;
      }

      .queue-list {
        max-height: 220px; /* ë„ˆë¬´ ê¸¸ì–´ì§€ì§€ ì•Šë„ë¡ */
        overflow-y: auto;
        padding-right: 8px;
      }

      .queue-item {
        display: flex;
        align-items: flex-start;
        gap: 10px;
        font-size: 24px; /* ğŸ”¥ ëŒ€ê¸°ê³¡ë„ í¬ê²Œ */
        margin-bottom: 6px;
      }

      .queue-index {
        min-width: 28px;
        text-align: right;
        opacity: 0.85;
        font-size: 18px;
        padding-top: 2px;
      }

      .queue-text {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: normal;
        line-height: 1.3;
        text-shadow: 0 0 3px rgba(0, 0, 0, 0.9);
      }

      .error-banner {
        margin-top: 4px;
        font-size: 12px;
        opacity: 0.85;
        color: #ffbbbb;
      }
    </style>
  </head>
  <body>
    <div class="overlay-root">
      <!-- í˜„ì¬ ê³¡ -->
      <div class="current-block">
        <div class="section-title">í˜„ì¬ê³¡</div>
        <div class="current-line" id="nowLine">-</div>
      </div>

      <!-- ëŒ€ê¸°ê³¡ ì „ì²´ -->
      <div class="queue-block">
        <div class="section-title">ëŒ€ê¸°ê³¡</div>
        <div class="queue-list" id="queueList"></div>
        <div class="error-banner" id="errorBanner" style="display:none;">
          ì—°ê²°ì´ ëŠì–´ì¡ŒìŠµë‹ˆë‹¤. ì¬ì‹œë„ ì¤‘...
        </div>
      </div>
    </div>

    <script>
      function renderFromSnapshot(data) {
        const current = data.current;
        const queue = Array.isArray(data.queue) ? data.queue : [];

        // í˜„ì¬ê³¡: "ê°€ìˆ˜ - ì œëª©"
        const nowLineEl = document.getElementById("nowLine");
        if (current) {
          const artist = current.artist || "";
          const title = current.title || "";
          if (artist && title) {
            nowLineEl.textContent = `${artist} - ${title}`;
          } else if (artist) {
            nowLineEl.textContent = artist;
          } else if (title) {
            nowLineEl.textContent = title;
          } else {
            nowLineEl.textContent = "-";
          }
        } else {
          nowLineEl.textContent = "-";
        }

        // ëŒ€ê¸°ê³¡
        const listEl = document.getElementById("queueList");
        listEl.innerHTML = "";

        if (queue.length === 0) {
          const empty = document.createElement("div");
          empty.className = "queue-item";
          const idxSpan = document.createElement("span");
          idxSpan.className = "queue-index";
          idxSpan.textContent = "-";
          const textSpan = document.createElement("span");
          textSpan.className = "queue-text";
          textSpan.textContent = "ëŒ€ê¸°ê³¡ ì—†ìŒ";
          empty.appendChild(idxSpan);
          empty.appendChild(textSpan);
          listEl.appendChild(empty);
          return;
        }

        queue.forEach((item, idx) => {
          const div = document.createElement("div");
          div.className = "queue-item";

          const idxSpan = document.createElement("span");
          idxSpan.className = "queue-index";
          idxSpan.textContent = (idx + 1).toString();

          const textSpan = document.createElement("span");
          textSpan.className = "queue-text";
          textSpan.textContent = `${item.artist} - ${item.title}`;

          div.appendChild(idxSpan);
          div.appendChild(textSpan);
          listEl.appendChild(div);
        });
      }

      function setupSSE() {
        const errorBanner = document.getElementById("errorBanner");
        errorBanner.style.display = "none";

        const es = new EventSource("/api/queue/stream");

        es.onmessage = (event) => {
          try {
            const data = JSON.parse(event.data);
            renderFromSnapshot(data);
          } catch (e) {
            console.error("SSE parse error:", e);
          }
        };

        es.onerror = () => {
          errorBanner.style.display = "";
          es.close();
          setTimeout(setupSSE, 5000);
        };
      }

      setupSSE();
    </script>
  </body>
</html>
